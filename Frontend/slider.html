        .btn {

            top: 50%;
            transform: translateY(-50%);
            margin: 0 .5em;

        .btn {
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            line-height: 1;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            font-size: 2em;
        }

        .btn:after,
        .btn:before {
            content: "";
            position: absolute;
            left: .5em;
            right: .5em;
            height: 0.5em;
            border-style: solid;
            border-color: #000;
            border: 0.25em solid #000;
        }

        .btn:after {
            bottom: 120%;
            border-bottom: none;
        }

        .btn:before {
            top: 120%;
            border-top: none;
        }

        .btn-large {
